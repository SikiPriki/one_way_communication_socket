{% extends 'base.html' %}
{%  block content %}
<div class="message-box">
    <h2>Button </h2>
    <div class="join">
        <input type="text" placeholder="Write something." id="code" name="code" />
        <button type="submit" name="join" onClick="sendMessage()">Send</button>
    </div>
</div>
<script type="text/javascript">
    var socketio = io();

   // const messages=document.getElementById("messages")

    const sendMessage = ()=>{
        const message = document.getElementById("code")
        if (message.value=="") return;
        socketio.emit("message", {data: message.value})
        console.log(message.value)
        message.value = ""
        console.log("Button active")
    }
    
</script>
<!--Writes all the messages when entering the room-->

{% endblock %}
